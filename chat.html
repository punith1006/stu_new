<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <style>
        .user-message {
            background: var(--gradient-button-primary) !important;
            color: white;
            margin-left: 20%;
        }

        .assistant-message {
            margin-right: 20%;
        }

        .message-content {
            line-height: 1.6;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-top: 10px;
        }

        .message-content p {
            margin-bottom: 10px;
        }

        #userInput {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: var(--bg-glass);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-blue);
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: rgba(245, 87, 108, 0.2) !important;
            border: 1px solid #f5576c !important;
            color: #f5576c;
        }

        .bot-selector-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #botSelector {
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: var(--bg-glass);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #botSelector:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container glass">
            <div class="login-header">
                <div class="logo-large">
                    <div class="logo-icon-large">ü§ñ</div>
                    <h1>AI Chat Assistant</h1>
                </div>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter your password">
                </div>
                
                <button id="loginBtn" class="btn btn-primary btn-large">Login</button>
            </div>
            
            <div class="login-hint">
                <p><strong>Demo Credentials:</strong></p>
                <p>Student: studemouser@gktech.ai / Welcome@123</p>
                <p>Teacher: studemoteacher@gktech.ai / Welcome@123</p>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface (hidden initially) -->
    <div id="chatInterface" style="display: none;">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <div class="bubble bubble-5"></div>
        </div>
        
        <!-- Theme Toggle -->
        <div class="theme-toggle-container">
            <button class="theme-toggle">üåô</button>
        </div>
        
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <span class="logo-icon">ü§ñ</span>
                    AI Chat Assistant
                </div>
                <div class="bot-selector-container">
                    <select id="botSelector">
                        <option value="i-science">i-Science Bot</option>
                        <option value="AI">AI Bot</option>
                    </select>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </nav>
        
        <!-- Main Container -->
        <div class="container">
            <div class="card glass full-width">
                <h3>Chat</h3>
                <!-- Messages Container -->
                <div id="messagesContainer" class="list-container" style="min-height: 500px; max-height: 60vh; margin-bottom: 20px;">
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <!-- Input Section -->
                <div style="display: flex; gap: 10px; align-items: flex-end;">
                    <textarea id="userInput" placeholder="Type your message... (Enter to send, Shift+Enter for new line)" rows="2"></textarea>
                    <button id="sendBtn" class="btn btn-primary" style="height: 60px;">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded credentials
        const users = {
            'studemouser@gktech.ai': 'Welcome@123',
            'studemoteacher@gktech.ai': 'Welcome@123'
        };
        
        let currentUser = null;
        let conversationId = null;
        let currentBot = 'i-science';
        let ws = null;
        let messageIdCounter = 0;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Login handler
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            
            // Allow Enter key on password field to submit
            document.getElementById('passwordInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // Logout handler
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Bot selector change handler
            document.getElementById('botSelector').addEventListener('change', handleBotChange);
            
            // Send button handler
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            
            // Enter key handler (Shift+Enter for new line, Enter to send)
            document.getElementById('userInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Theme toggle handler
            document.querySelector('.theme-toggle').addEventListener('click', function() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                this.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });
            
            // Initialize theme (default to light)
            document.documentElement.setAttribute('data-theme', 'light');
        });

        function handleLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            
            if (users[email] && users[email] === password) {
                currentUser = email;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatInterface').style.display = 'block';
                initializeChat();
            } else {
                alert('Invalid credentials. Please use the demo credentials provided.');
            }
        }

        function handleLogout() {
            if (ws) {
                ws.close();
            }
            currentUser = null;
            conversationId = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatInterface').style.display = 'none';
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        function handleBotChange() {
            const newBot = document.getElementById('botSelector').value;
            if (confirm('Switching bots will start a new conversation. Continue?')) {
                currentBot = newBot;
                initializeChat();
                document.getElementById('messagesContainer').innerHTML = '';
            } else {
                // Revert selection
                document.getElementById('botSelector').value = currentBot;
            }
        }

        async function initializeChat() {
            currentBot = document.getElementById('botSelector').value;
            
            try {
                const response = await fetch(
                    `https://stu.globalknowledgetech.com:8000/conversations/createnull?user_uuid=${encodeURIComponent(currentUser)}&bot_id=${currentBot}`,
                    {
                        method: 'POST'
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                conversationId = data.conversation_uuid;
                
                console.log('Conversation created:', conversationId);
                
                // Add welcome message
                addMessage('assistant', 'Hello! I\'m your AI assistant. How can I help you today?');
            } catch (error) {
                console.error('Error creating conversation:', error);
                addMessage('assistant', '‚ö†Ô∏è Failed to initialize chat. Please check your connection and try again.', true);
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!conversationId) {
                alert('Please wait for the chat to initialize.');
                return;
            }
            
            // Add user message to UI
            addMessage('user', message);
            input.value = '';
            
            // Connect to WebSocket
            connectWebSocket(message);
        }

        function connectWebSocket(userMessage) {
            // Close existing connection if any
            if (ws) {
                ws.close();
            }
            
            // Create WebSocket connection
            ws = new WebSocket('wss://stu.globalknowledgetech.com:8000/generate/response/stream');
            
            let assistantMessageId = null;
            let fullResponse = '';
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                
                // Send message payload
                const payload = {
                    input: userMessage,
                    user_id: currentUser,
                    language: "en",
                    bot_details: {
                        collection: currentBot,
                        top_k: 5
                    },
                    convo_id: conversationId,
                    temperature: 0.7,
                    max_tokens: 2048
                };
                
                ws.send(JSON.stringify(payload));
                
                // Create assistant message placeholder
                assistantMessageId = addMessage('assistant', '');
                showTypingIndicator(assistantMessageId);
            };
            
            ws.onmessage = function(event) {
                const chunk = event.data;
                fullResponse += chunk;
                
                // Update message with streaming content
                updateMessage(assistantMessageId, fullResponse);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateMessage(assistantMessageId, '‚ö†Ô∏è Error: Failed to get response. Please try again.', true);
            };
            
            ws.onclose = function() {
                console.log('WebSocket closed');
                ws = null;
            };
        }

        function addMessage(role, content, isError = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageId = `msg-${messageIdCounter++}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `list-item ${role === 'user' ? 'user-message' : 'assistant-message'}`;
            
            if (isError) {
                messageDiv.classList.add('error-message');
            }
            
            // Render markdown for assistant messages with sanitization
            const renderedContent = role === 'assistant' && content ? DOMPurify.sanitize(marked.parse(content)) : content;
            
            messageDiv.innerHTML = `
                <div style="font-weight: 600; margin-bottom: 5px; color: ${role === 'user' ? 'rgba(255, 255, 255, 0.9)' : 'var(--accent-blue)'};">
                    ${role === 'user' ? 'üë§ You' : 'ü§ñ Assistant'}
                </div>
                <div class="message-content">${renderedContent}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }

        function updateMessage(messageId, content, isError = false) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                const contentDiv = messageDiv.querySelector('.message-content');
                
                if (isError) {
                    messageDiv.classList.add('error-message');
                    contentDiv.innerHTML = content;
                } else {
                    contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(content));
                }
                
                // Auto-scroll to bottom
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }
        }

        function showTypingIndicator(messageId) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                const contentDiv = messageDiv.querySelector('.message-content');
                contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            }
        }
    </script>
</body>
</html>
