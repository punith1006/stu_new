<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Education Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Animated background */
        .bg-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #1a2f4f 100%);
            z-index: -1;
        }

        .bg-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(100, 149, 237, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(135, 206, 250, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 30%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, 5%) rotate(5deg); }
            66% { transform: translate(5%, -5%) rotate(-5deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(135, 206, 250, 0.9);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite;
            box-shadow: 0 0 10px rgba(135, 206, 250, 0.7);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(100, 149, 237, 0.5); }
            50% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(100, 149, 237, 0.8); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-item.active {
            background: rgba(100, 149, 237, 0.3);
            border-color: rgba(100, 149, 237, 0.7);
            box-shadow: 0 0 20px rgba(100, 149, 237, 0.4);
        }

        .nav-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .nav-item-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Main content */
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-wrapper {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out;
            background: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }




    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="sidebar">
            <div class="logo">AI EDUCATION SUITE</div>
            <div class="subtitle">DEMO SYSTEM v2.1</div>
            
            <!-- 
                TO ADD NEW PRODUCTS:
                Copy this nav-item block and modify:
                - data-url: URL of your product
                - nav-item-title: Product name
                - nav-item-desc: Short description
            -->
            
            <div class="nav-item active" data-url="https://stu.globalknowledgetech.com:14003/home">
                <div class="nav-item-title">Dynamic Testing</div>
                <div class="nav-item-desc">Adaptive assessment platform</div>
            </div>

            <!-- ADD MORE PRODUCTS HERE -->
            <!-- Example:
            <div class="nav-item" data-url="YOUR_URL_HERE">
                <div class="nav-item-title">Product Name</div>
                <div class="nav-item-desc">Product description</div>
            </div>
            -->

        </div>

        <div class="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
            </div>
            <div class="iframe-container">
                <div class="iframe-wrapper">
                    <iframe id="productFrame" src="https://stu.globalknowledgetech.com:14003/home"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                document.body.appendChild(particle);
            }
        }

        // Create data streams
        function createDataStreams() {
            const streams = ['01010011 01011001 01010011', '>> INIT_PROTOCOL', 'NEURAL_NET_ACTIVE', '::QUANTUM_SYNC::'];
            for (let i = 0; i < 5; i++) {
                const stream = document.createElement('div');
                stream.className = 'data-stream';
                stream.textContent = streams[Math.floor(Math.random() * streams.length)];
                stream.style.top = (Math.random() * 100) + '%';
                stream.style.animationDelay = (Math.random() * 5) + 's';
                stream.style.animationDuration = (8 + Math.random() * 4) + 's';
                document.body.appendChild(stream);
            }
        }

        createParticles();
        createDataStreams();

        // Navigation logic
        const navItems = document.querySelectorAll('.nav-item');
        const iframe = document.getElementById('productFrame');
        const loading = document.querySelector('.loading');

        navItems.forEach(item => {
            item.addEventListener('click', function() {
                // Update active state
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');

                // Show loading
                loading.style.display = 'block';

                // Load new URL
                const url = this.getAttribute('data-url');
                iframe.src = url;

                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 0.6s ease-out';
                this.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Hide loading when iframe loads
        iframe.addEventListener('load', function() {
            loading.style.display = 'none';
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
